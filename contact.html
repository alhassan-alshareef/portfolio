<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="gradient-background">
    <header class="header">
        <nav class="navbar">
            <a href="./index.html"> Home </a>
            <a href="./Aboutme.html"> About Me </a>
            <a href="./project.html"> Projects </a>
            <a class="active" href="#"> Contact </a>
        </nav>
        <div>
            <button id="theme-switcher">
                <img src="./image/dark-mode.svg" alt="dark mode" />
                <img src="./image/light-mode.svg" alt="light-mode" />
            </button>
        </div>
    </header>
    <section>
        <div id="all">
            <!-- https://stackoverflow.com/questions/8664486/javascript-code-to-stop-form-submission -->
            <form id="contactForm" action="https://getform.io/f/apjzxqza" method="POST"
                onsubmit="event.preventDefault(); validatForm()">
                <h1> Contact Us </h1>

                <label for="name"> Name </label>
                <input type="text" id="name" name="name" placeholder="Your Name...">
                <small class="error"> </small>

                <label for="email"> Email </label>
                <input type="text" id="email" name="email" placeholder="Your Email...">
                <small class="error"> </small>

                <label for="message"> Message </label>
                <textarea id="message" name="message" rows="5" placeholder="Your message here...."></textarea>
                <small class="error"> </small>

                <div class="center">
                    <input type="submit" value=" Send Message ">
                    <small class="error"> </small>

                    <p id="success"></p>
                </div>
            </form>

            <div class="contactsocial">
                <a href="https://github.com/alhassan-alshareef">
                    <i class="fa-brands fa-github"></i></a>
                <a href="mailto:alhassan5526@yahoo.com"> <i class="fa-solid fa-envelope"></i></a>
                <a href="https://www.linkedin.com/in/alhassan-alshareef-86b003285/">
                    <i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>

    </section>
</body>

</html>
